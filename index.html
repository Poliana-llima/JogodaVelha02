<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="select-box">
        <header>Jogo da Veha</header>
        <div class="content">

            <section>

            <section>
                <span class="box4"></span>

            </section>
        </div>

    </div>
